setup:
  addons:
    - plan: jawsdb
  config:
    RACK_ENV: production
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
    RAILS_SERVE_STATIC_FILES: enabled
build:
  docker:
    web: Dockerfile
  config:
    WORKDIR: webapp
run:
  web: rails db:migrate && bundle exec puma -C config/puma.rb
